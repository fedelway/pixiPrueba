<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>

  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<!--Version dev: 
  <script src="https://pixijs.download/dev/pixi.js" ></script>
-->
<!-- Version 5.1.0 
  <script src="https://pixijs.download/v5.1.0/pixi.js"></script>
-->
<script src="pixi/pixi.dev.js"></script>
<script src="pixi/vector.js"></script>
<script src="pixi/jscolor.js"></script>
<body>
  <form>
    <input type="file" id="fileInput"/>
  </form>
  <a id="download_render" download="render.png" href="" >LINK</a>

  <div id="TextMaker" class="TextMaker">    

    <div>
      Texto:
      <textarea id="TextMaker-text" type="textarea" value="Tu Texto" >Tu Texto</textarea>
      Alineación:
      <select id="TextMaker-text-alignment">
        <option value="left">Izquierda</option>
        <option value="center">Centro</option>
        <option value="right">Derecha</option>
      </select>
      Color:
      <input id="TextMaker-color" class="jscolor" value="FF0000"/>
    </div>

    <div>
      Fuente:
      <select id="TextMaker-font-family">
        <option value="Arial">Arial</option>
        <option value="Arial Black">Arial Black</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Impact">Impact</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>

      Peso:
      <select id="TextMaker-font-weight">
          <option value="normal">normal</option>
          <option value="bold">negrita</option>
          <option value="bolder">más negrita</option>
          <option value="lighter">liviana</option>
      </select>
      
      Estilo:
      <select id="TextMaker-font-style">
        <option value="normal">normal</option>
        <option value="italic">itálica</option>
        <option value="oblique">oblicua</option>
      </select>
      Variante:
      <select id="TextMaker-font-variant">
        <option value="normal">normal</option>
        <option value="small-caps">small-caps</option>
      </select>
    </div>

    <div>
      Color de borde:
      <input id="TextMaker-stroke-color" class="jscolor" value="000000"/>
      Grosor de borde:
      <input id="TextMaker-stroke-thickness" type="number" value="0" min="0" />
    </div>

    <div>
      Sombra activada:
      <input id="TextMaker-shadow-enabled" type="checkbox"/>
      Color:
      <input id="TextMaker-shadow-color" class="jscolor" value="000000"/>
      Opacidad:
      <input id="TextMaker-shadow-alpha" type="number" value="1" min="0" max="1" step="0.01"/>
      Ángulo:
      <input id="TextMaker-shadow-angle" type="number" value="0.5" step="0.1"/>
      Difuminación:
      <input id="TextMaker-shadow-blur" type="number" value="0" min="0"/>
      Distancia:
      <input id="TextMaker-shadow-distance" type="number" value="7" />
    </div>

    <button id="TextMaker-confirm">OK</button>
  </div>
  
  <script src="src/main.js"></script>

</body>
</html>
